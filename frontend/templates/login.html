<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন করুন</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <div class="card">
        <h2>লগইন করুন</h2>
        <div class="message-container" id="message-container"></div>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">ইমেইল</label>
                <input type="email" id="email" name="email" placeholder="আপনার ইমেইল" required>
            </div>
            
            <div class="input-group">
                <label for="password">পাসওয়ার্ড</label>
                <input type="password" id="password" name="password" placeholder="আপনার পাসওয়ার্ড" required>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                লগইন করুন
                <div class="spinner hidden" id="spinner"></div>
            </button>
        </form>
        
        <p class="link-text">
            কোনো অ্যাকাউন্ট নেই? <a href="{{ url_for('register') }}">নিবন্ধন করুন</a>
        </p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const form = event.target;
        const formData = new FormData(form);
        const spinner = document.getElementById('spinner');
        const submitBtn = document.getElementById('submitBtn');
        const messageContainer = document.getElementById('message-container');

        spinner.classList.remove('hidden');
        submitBtn.disabled = true;
        messageContainer.innerHTML = '';

        fetch(form.action, {
            method: 'POST',
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                messageContainer.innerHTML = `<p class="flash-message success">${data.message}</p>`;
                setTimeout(() => {
                    window.location.href = "{{ url_for('dashboard') }}";
                }, 1500);
            } else {
                messageContainer.innerHTML = `<p class="flash-message error">${data.message}</p>`;
            }
        })
        .catch(error => {
            messageContainer.innerHTML = `<p class="flash-message error">An error occurred. Please try again.</p>`;
            console.error('Error:', error);
        })
        .finally(() => {
            spinner.classList.add('hidden');
            submitBtn.disabled = false;
        });
    });
</script>
</body>
</html>
